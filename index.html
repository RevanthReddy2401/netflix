<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut-icon" href="./Nlogo.jpeg" type="image/c-icon">
</head>
<body>
    <div class="back">
    <header>
        <img class="logo" src="./Netflix-Logo-removebg-preview.png">
    </header>
    <div class="back2">
        <h1>Sign In</h1>
        <form action>
            <input type="text" class="email" required placeholder="Email or phone number"><br>
            <input type="password" class="psw" required placeholder="Password"><br>
            <input type="submit" class="sign" value="Sign In">
            <p class="in">OR</p>
            <input type="submit" class="code" value="Use a sign-in-code"><br>
            <p class="forgot1"><a  class="hyper" href="">Forgot password?</a></p>
            <input type="checkbox" class="option" checked><span class="checkpara">Remember me</span>
            <p class="in1">New to Netflix? <a href="" class="hyper">Sign up now.</a></p>
            <p class="in2">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="hyper1" href="">Learn more.</a></p>
        </form>
    </div>
   </div>
</body>
</html>
